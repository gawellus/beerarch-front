<div class="photo-input-field" [formGroup]="photo">
    <p>Photo</p>
    <img *ngIf="preview && preview !== null" mat-card-image [src]="preview" [alt]="photo.value.name">
    <div class="file-input-fill">        
        <button type="button" mat-raised-button (click)="fileInput.click()">Wybierz plik</button>
        <input hidden (change)="uploadFile($event)" #fileInput type="file" id="uploadPhoto">
    </div>
</div>
