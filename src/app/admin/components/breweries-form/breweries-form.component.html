<div class="form-container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>
            <mat-form-field appearance="fill">
                <mat-label>Nazwa</mat-label>
                <input matInput formControlName="name" required>
            </mat-form-field>
            <mat-error *ngIf="name.hasError('exist')">Podany browar ju≈º <strong>istnieje</strong></mat-error>
        </p>

        <p>
            <countries-select [country]="form"></countries-select>
        </p>

        <p class="d-flex justify-content-between">
            <button mat-stroked-button backButton type="button" class="backbutton">Wstecz</button>
            <button mat-flat-button color="primary" type="submit" [disabled]="!form.valid">Zapisz</button>
        </p>
    </form>
</div>
