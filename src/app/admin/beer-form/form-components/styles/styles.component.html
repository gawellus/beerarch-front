<mat-form-field class="example-full-width" appearance="fill" [formGroup]="style">
    <mat-label>Styl</mat-label>
    <input type="text" matInput formControlName="styles" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayStyleName">
        <mat-option *ngFor="let style of filteredStyles | async" [value]="style">
            <span>{{ style.name }}</span>
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
