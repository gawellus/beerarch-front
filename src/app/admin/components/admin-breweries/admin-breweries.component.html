<div class="mat-elevation-z8 table-container">
    <mat-form-field class="filter-field">
        <mat-label>Filtr</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Nazwa" #input>
    </mat-form-field>
    <table mat-table matSort [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa </th>
            <td mat-cell *matCellDef="let breweries"> {{breweries.name}} </td>
        </ng-container>
        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Kraj </th>
            <td mat-cell *matCellDef="let breweries"> {{breweries.country.name}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let breweries"> <a mat-stroked-button [routerLink]="['/admin/breweries/', breweries.id]">Edycja</a> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    <div class="sub-table-panel clearfix">
        <p class="spaced d-flex justify-content-between">
            <button mat-stroked-button backButton type="button" class="backbutton">Wstecz</button>
            <a mat-flat-button color="primary" routerLink='/admin/breweries/new'>Dodaj</a>
        </p>
    </div>
</div>
