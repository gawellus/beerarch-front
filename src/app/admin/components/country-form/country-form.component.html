<div class="form-container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>
            <mat-form-field appearance="fill">
                <mat-label>Nazwa</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="name.hasError('required')">
                    Nazwa jest <strong>wymagana</strong>
                </mat-error>
                <mat-error *ngIf="name.hasError('exist')">Podany kraj ju≈º <strong>istnieje</strong></mat-error>
            </mat-form-field>
        </p>
        <p class="d-flex justify-content-between">
            <button mat-stroked-button backButton type="button" class="backbutton">Wstecz</button>
            <button mat-flat-button color="primary" type="submit" [disabled]="!form.valid">Zapisz</button>
        </p>
    </form>
</div>
