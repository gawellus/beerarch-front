<div class="mat-elevation-z8">

<table mat-table matSort  [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let beers"> {{beers.name}} </td>
    </ng-container>

    <ng-container matColumnDef="alc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Alc </th>
        <td mat-cell *matCellDef="let beers"> {{beers.alc}} </td>
      </ng-container>

      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
        <td mat-cell *matCellDef="let beers"> {{beers.rating}} / 10 </td>
      </ng-container>

    <ng-container matColumnDef="brewery">
        <th mat-header-cell *matHeaderCellDef> Brewery </th>
        <td mat-cell *matCellDef="let beers"> {{beers.brewery.name}} </td>
      </ng-container>

    <ng-container matColumnDef="style">
        <th mat-header-cell *matHeaderCellDef> Style </th>
        <td mat-cell *matCellDef="let beers"> {{beers.style.name}} </td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let beers"> {{beers.brewery.country.name}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let beers"> <a mat-stroked-button [routerLink]="['/admin/beers/', beers.id]">Edit</a>  </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['disclaimer']" class="example-second-footer-row"></tr>

    <ng-container matColumnDef="disclaimer">
      <td mat-footer-cell *matFooterCellDef colspan="2">
        <a mat-flat-button color="primary" routerLink='/admin/beers/new'>Add a Beer</a>
      </td>
    </ng-container>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
