<div class="mat-elevation-z8">
    <mat-form-field class="filter-field">
        <mat-label>Filtr</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Nazwa" #input>
    </mat-form-field>
    <table mat-table matSort [dataSource]="dataSource">
        <ng-container matColumnDef="photo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Photo </th>
            <td mat-cell *matCellDef="let beers">
                <a *ngIf="beers.photo" href="{{photoUrl}}{{beers.photo}}" target="_blank">
                    <mat-icon class="preview" aria-hidden="false">preview</mat-icon>
                </a>
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa </th>
            <td mat-cell *matCellDef="let beers">
                {{beers.name}}
            </td>
        </ng-container>

        <ng-container matColumnDef="alc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Alc </th>
            <td mat-cell *matCellDef="let beers"> {{ beers.alc | number : '1.1-1' }} </td>
        </ng-container>

        <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ocena </th>
            <td mat-cell *matCellDef="let beers"> {{ beers.rating | number : '1.1-1' }} / 10 </td>
        </ng-container>

        <ng-container matColumnDef="brewery">
            <th mat-header-cell *matHeaderCellDef> Browary </th>
            <td mat-cell *matCellDef="let beers"> {{beers.brewery.name}} </td>
        </ng-container>

        <ng-container matColumnDef="style">
            <th mat-header-cell *matHeaderCellDef> Styl </th>
            <td mat-cell *matCellDef="let beers"> {{beers.style.name}} </td>
        </ng-container>

        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef> Kraj </th>
            <td mat-cell *matCellDef="let beers"> {{beers.brewery.country.name}} </td>
        </ng-container>

        <ng-container matColumnDef="consumed_on">
            <th mat-header-cell *matHeaderCellDef> Data konsumpcji </th>
            <td mat-cell *matCellDef="let beers"> {{beers.consumed_on}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="action-column"></th>
            <td mat-cell *matCellDef="let beers"> <a mat-stroked-button [routerLink]="['/admin/beers/', beers.id]">Edycja</a> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>
    <div class="sub-table-panel clearfix">
        <p class="spaced d-flex justify-content-between">
            <button mat-stroked-button backButton type="button" class="backbutton">Wstecz</button>
            <a mat-flat-button color="primary" routerLink='/admin/beers/new'>Dodaj</a>
        </p>
    </div>
</div>
